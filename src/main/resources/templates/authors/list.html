<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thypeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Num Books</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">ID</td>
        <td th:text="${author.firstName + ' ' + author.lastName}">Title</td>
        <td th:text="${author.books.size()}">Publisher</td>
    </tr>
</table>
</body>
</html>
